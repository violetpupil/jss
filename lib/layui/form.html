<html>

<head>
  <link href="http://unpkg.com/layui@2.8.17/dist/css/layui.css" rel="stylesheet">
  <script src="http://unpkg.com/layui@2.8.17/dist/layui.js"></script>
</head>

<body>
  <!-- https://layui.dev/docs/2.8/form/ -->
  <div class="layui-form">
    <!-- https://layui.dev/docs/2.8/form/checkbox.html -->
    <!-- 开关风格 lay-skin="switch" -->
    <!-- 使用 title 属性设置文本 -->
    <!-- 添加过滤器 lay-filter='' -->
    <input type="checkbox" title="ON|OFF" lay-skin="switch" lay-filter='switch' checked>
    <!-- 输入框 -->
    <input type="text" placeholder="请输入" class="layui-input" style="width:200px">
  </div>

  <script>
    layui.use(['form'], function () {
      // 切换事件处理 指定过滤器
      layui.form.on('switch(switch)', function () {
        console.log(this.checked ? 'on' : 'off');
      })
    })
  </script>
</body>

</html>

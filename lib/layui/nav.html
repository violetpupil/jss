<html>

<head>
  <link href="http://unpkg.com/layui@2.8.17/dist/css/layui.css" rel="stylesheet">
</head>

<body>
  <!-- https://layui.dev/docs/2.8/nav/ -->
  <!-- layui-nav layui-nav-tree 定义垂直导航容器 -->
  <!-- layui-nav-side 导航占据整个左边 -->
  <ul class="layui-nav layui-nav-tree layui-nav-side">
    <!-- layui-nav-item 菜单项 -->
    <!-- layui-this 选中 -->
    <li class="layui-nav-item layui-this"><a href="https://www.baidu.com/">百度</a></li>
    <li class="layui-nav-item"><a href="https://www.google.com/">Google</a></li>
  </ul>
</body>

</html>
